<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>survey table</title>
</head>
<body>
    <table  width="100%" height="100%"  cellspacing="30" >
        
        
        
        <thead>
            <tr> 
                <th  align="center" colspan="2"> Let us know how we can improve</th>
            </tr>
             </thead>
             
        <tbody>
            
            <tr>
                <td align="right" width="50%">
                    
                        <label for="" >*Name:</label> 
                     </td>
                        <td align="left" width="50%">
                        <input type="text" name="name" id="" placeholder="Enter your name"/>
                        </td>
                        </tr>
                        <tr>
                            <td align="right">
                    
                             <label for="">*Email: </label>
                            </td>
                            <td align="left" > 
                                <input type="email" name="mail" id="" placeholder="Enter your email"/>
                                                            </td>
                        </tr>
                        <tr>
                            <td align="right">
                                <label for="">*Age</label>
                            </td>
                            <td align="left">
                                <input type="number" name="age" id="" placeholder="Age"   />
                                                     </td>
                        </tr>
                        <tr>
                            <td></td>
                            <td align="left">
                                <input type="file"/>
                            </td>
                        </tr>
                        <tr>
                            <td align="right">
                                <label for="">Which option best describes your current role?</label>
                                </td>
                                <td align="left">
                                
                                    <select  name="student" id="">
                                        <option  value="student"> student</option>

                                    </select>
                                </td>
                        </tr>
                                
                                    <tr>
                                        <td align="right">
                                            <label for="" >How likely is that you would recommend this<br> program to a friend</label>
                                        </td>
                                        <td align="left">
                                            <input type="radio" name=" "  id="" ><label for="">Definitily</label> <br>
                                            <input type="radio" name=" "  id="" ><label for="">Maybe</label> <br>
                                            <input type="radio" name=" "  id="" ><label for="">Not sure</label> 
                                            
                                         </td>


                                    </tr>
                                    <tr>
                                        <td align="right">
                                            <label for="">What do you like the most</label>
                                        </td>
                                            <td align="left">
                                            
                                                <select  name=" select" id="">
                                                    <option  value="select an option"> select an option</option>
            
                                                </select>
                                         </td>
                                     </tr>
                                     <tr>
                                        <td align="right">
                                            <label for="">Things that should be improved  in the figure <br> (check all that apply)</label>

                                        </td>
                                        <td align="left">
                                            <input type="checkbox" name="project" id="" /><label for=""> Frond-End-Project</label> <br>
                                            <input type="checkbox" name="project" id=""/><label for="">Back-End-Project</label><br>
                                            <input type="checkbox" name="project" id=""/><label for="">Data visualization</label>

                                        </td>
                                     </tr>
                                     <tr>
                                        <td align="right">
                                            <label for=""> Any Comments or Suggestions</label>
                                        </td>
                                        <td align="left">
                                            <textarea name="" id="" cols="20" rows="3" placeholder="Enter your comment here..."></textarea>
                                        </td>
                                     </tr>
                                     <br>
                                     <tr>
                                        <td align="right">
                                            <input type="SUBMIT" style="color: blue;"/>
                                        </td>
                                     </tr>
                                     

                                    
                                

                            
                        
        
                    


                
            


        </tbody>
        <tfoot>

        </tfoot>
    </table>
    
</body>
</html>
