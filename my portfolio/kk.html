<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <title>Your Portfolio</title>
  <style>
    /* Add your custom styles here */
    body {
      padding-top: 56px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">Your Name</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#about">About Me</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#portfolio">Portfolio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#contact">Contact</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Header - About Me -->
  <header class="bg-primary text-white text-center" id="about">
    <div class="container">
      <h1 class="display-4">Your Name</h1>
      <p class="lead">Web Developer</p>
    </div>
  </header>

  <!-- About Me Section -->
  <section class="container my-5">
    <div class="row">
      <div class="col-lg-8 mx-auto">
        <p class="lead">Write a brief about yourself here.</p>
      </div>
    </div>
  </section>

  <!-- Portfolio Section -->
  <section class="bg-light" id="portfolio">
    <div class="container">
      <div class="row">
        <!-- Add your portfolio items here -->
        <div class="col-lg-4 col-sm-6">
          <div class="portfolio-item">
            <img class="img-fluid" src="https://placehold.it/300x200" alt="">
            <h3>Project 1</h3>
            <p>Description of Project 1.</p>
          </div>
        </div>
        <div class="col-lg-4 col-sm-6">
          <div class="portfolio-item">
            <img class="img-fluid" src="https://placehold.it/300x200" alt="">
            <h3>Project 2</h3>
            <p>Description of Project 2.</p>
          </div>
        </div>
        <!-- Add more portfolio items as needed -->
      </div>
    </div>
  </section>

  <!-- Contact Section -->
  <section id="contact">
    <div class="container">
      <div class="row">
        <div class="col-lg-8 mx-auto text-center">
          <h2 class="section-heading">Contact Me</h2>
          <p class="mb-5">Feel free to reach out to me!</p>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-4 ml-auto text-center">
          <i class="fas fa-phone fa-3x mb-3 text-muted"></i>
          <p>+1 (123) 456-7890</p>
        </div>
        <div class="col-lg-4 mr-auto text-center">
          <i class="fas fa-envelope fa-3x mb-3 text-muted"></i>
          <p><a href="mailto:your.email@example.com">your.email@example.com</a></p>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="py-5 bg-dark">
    <div class="container">
      <p class="m-0 text-center text-white">Your Name &copy; 2023</p>
    </div>
  </footer>

  <!-- Bootstrap core JavaScript -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
